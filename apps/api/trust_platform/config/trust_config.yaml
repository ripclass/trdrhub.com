# SLA Targets by Tier for Trade Context
sla_targets:
  free:
    lc_validation_availability: 99.0    # 99% uptime
    lc_processing_time_p95_seconds: 60  # 95% of LCs processed under 60s
    validation_accuracy: 98.5           # 98.5% accuracy on LC validation
    monthly_downtime_minutes: 432       # ~7.2 hours allowed downtime per month
    incident_response_hours: 48         # 48 hour response to incidents

  pro:
    lc_validation_availability: 99.5    # 99.5% uptime
    lc_processing_time_p95_seconds: 45  # 95% of LCs processed under 45s
    validation_accuracy: 99.2           # 99.2% accuracy on LC validation
    monthly_downtime_minutes: 216       # ~3.6 hours allowed downtime per month
    incident_response_hours: 12         # 12 hour response to incidents

  enterprise:
    lc_validation_availability: 99.9    # 99.9% uptime
    lc_processing_time_p95_seconds: 30  # 95% of LCs processed under 30s
    validation_accuracy: 99.8           # 99.8% accuracy on LC validation
    monthly_downtime_minutes: 43        # ~43 minutes allowed downtime per month
    incident_response_hours: 2          # 2 hour response to incidents
    compliance_data_retention_years: 7  # 7 year retention for bank audits

# LC Validation Health Metrics
lc_health_metrics:
  validation_endpoints:
    - name: "UCP600 Compliance Check"
      endpoint: "https://api.lcopilot.com/validate/ucp600"
      health_check_interval: 60
      timeout_seconds: 30

    - name: "ISBP Review Engine"
      endpoint: "https://api.lcopilot.com/validate/isbp"
      health_check_interval: 60
      timeout_seconds: 45

    - name: "Document Cross-Reference"
      endpoint: "https://api.lcopilot.com/validate/documents"
      health_check_interval: 120
      timeout_seconds: 60

    - name: "Bank Code Verification"
      endpoint: "https://api.lcopilot.com/validate/banks"
      health_check_interval: 300
      timeout_seconds: 15

  validation_accuracy_thresholds:
    critical: 95.0    # Below 95% accuracy triggers critical alert
    warning: 98.0     # Below 98% accuracy triggers warning
    target: 99.5      # Target accuracy for optimal performance

# Incident Categories for Trade Context
incident_categories:
  lc_validation_failure:
    severity: "high"
    description: "LC validation engine unable to process documents"
    trade_impact: "Importers/exporters cannot validate LC compliance"
    bank_impact: "Cannot confirm LC meets UCP600 requirements"
    escalation_minutes: 30

  processing_delays:
    severity: "medium"
    description: "LC processing taking longer than SLA targets"
    trade_impact: "Delayed trade document review affecting shipment schedules"
    bank_impact: "Extended review times may impact credit facilities"
    escalation_minutes: 120

  accuracy_degradation:
    severity: "medium"
    description: "LC validation accuracy below acceptable thresholds"
    trade_impact: "Risk of false positives/negatives in LC compliance"
    bank_impact: "Potential regulatory compliance issues"
    escalation_minutes: 60

  api_unavailable:
    severity: "critical"
    description: "Integration APIs not responding"
    trade_impact: "Trading platforms cannot access LC validation services"
    bank_impact: "Core banking systems cannot verify LC status"
    escalation_minutes: 15

# Compliance Export Configurations
compliance_configs:
  bank_audit_format:
    required_fields:
      - timestamp
      - customer_id
      - lc_reference_number
      - validation_result
      - processing_time_ms
      - accuracy_score
      - ucp600_compliance
      - isbp_compliance
      - discrepancy_flags
      - reviewer_id
      - system_version
    retention_days:
      free: 90
      pro: 365
      enterprise: 2555  # 7 years
    export_formats: ["json", "csv", "pdf"]
    encryption_required: true
    audit_trail: true
    immutable_storage: true

