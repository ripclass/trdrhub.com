# Most Common UCP600/ISBP Violations (for dashboard reporting)
common_violations:
  - rule: "UCP600-6"
    description: "Missing or unclear expiry date/place"
    frequency: "28%"
    impact: "Critical - prevents LC usage"

  - rule: "UCP600-20"
    description: "Commercial invoice discrepancies"
    frequency: "22%"
    impact: "Major - delays payment"

  - rule: "ISBP-B2"
    description: "Invoice amount exceeds LC amount"
    frequency: "18%"
    impact: "Critical - automatic dishonor"

  - rule: "UCP600-31"
    description: "Inconsistent or illogical dates"
    frequency: "15%"
    impact: "Major - document conflicts"

  - rule: "ISBP-D3"
    description: "Transport document date issues"
    frequency: "12%"
    impact: "Major - affects goods release"

