<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#logoGradient)" stroke="#1e40af" stroke-width="2"/>

  <!-- LC Letters -->
  <text x="30" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">LC</text>

  <!-- Small document icon -->
  <rect x="10" y="12" width="12" height="8" fill="white" opacity="0.3" rx="1"/>
  <rect x="38" y="12" width="12" height="8" fill="white" opacity="0.3" rx="1"/>

  <!-- Connection lines -->
  <line x1="22" y1="16" x2="28" y2="20" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="38" y1="16" x2="32" y2="20" stroke="white" stroke-width="1" opacity="0.5"/>
</svg>