services:
  - type: kv
    name: trdrhub-redis
    plan: free  # Use 'starter' or 'standard' for production
    region: oregon
    maxmemoryPolicy: allkeys-lru

  - type: web
    name: trdrhub-api
    env: python
    plan: starter
    region: oregon
    rootDir: apps/api
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    postDeployCommand: alembic upgrade head
    autoDeploy: true
    healthCheckPath: /health/live
    envVars:
      - key: ENVIRONMENT
        value: production
      # Redis connection will be automatically set when you link the Redis service
      # in Render Dashboard â†’ Service Connections, or manually set REDIS_URL here:
      # - key: REDIS_URL
      #   sync: false  # Set manually after Redis instance is created
      # Map secrets via Render Environment Groups or manual entries:
      # - fromGroup: trdrhub-api-secrets

